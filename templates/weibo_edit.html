<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>编辑微博</title>
</head>
<body>

        <input type="text" name="content" value="{{weibo_content}}">

        <button type="submit" class="pure-button pure-button-primary">编辑微博</button>
    </form>
</body>
</html>
